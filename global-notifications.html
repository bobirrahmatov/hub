<!-- 
  LPTM Global Notifications System
  Include this file in Confluence as a macro on each page
  Usage: Simply call showSuccessToast(), showErrorToast(), showWarningToast(), or showInfoToast()
-->

<!-- Notification Container -->
<div id="lptm-notification-container" class="fixed top-20 right-4 z-[10000] flex flex-col gap-3 max-w-md pointer-events-none"></div>

<style>
  /* Toast animations */
  @keyframes slideInRight {
    from {
      opacity: 0;
      transform: translateX(100%);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }
  
  @keyframes slideOutRight {
    from {
      opacity: 1;
      transform: translateX(0);
    }
    to {
      opacity: 0;
      transform: translateX(100%);
    }
  }
  
  .toast-slide-in {
    animation: slideInRight 0.3s ease-out;
  }
  
  .toast-slide-out {
    animation: slideOutRight 0.3s ease-out;
  }
  
  /* Make toasts clickable */
  .lptm-toast {
    pointer-events: auto;
  }
</style>

<script>
  /**
   * LPTM Global Notification System
   * Provides consistent toast notifications across all LPTM pages
   */
  (function() {
    'use strict';
    
    // Ensure container exists
    function getNotificationContainer() {
      let container = document.getElementById('lptm-notification-container');
      if (!container) {
        container = document.createElement('div');
        container.id = 'lptm-notification-container';
        container.className = 'fixed top-20 right-4 z-[10000] flex flex-col gap-3 max-w-md pointer-events-none';
        document.body.appendChild(container);
      }
      return container;
    }
    
    /**
     * Create and show a toast notification
     * @param {string} message - The message to display
     * @param {string} type - Type of toast: 'success', 'error', 'warning', 'info'
     * @param {number} duration - How long to show the toast in milliseconds (default: 4000)
     */
    function showToast(message, type, duration = 4000) {
      const container = getNotificationContainer();
      
      // Toast configurations with inline styles (for better Confluence compatibility)
      const configs = {
        success: {
          bgColor: '#f0fdf4',
          borderColor: '#bbf7d0',
          iconColor: '#16a34a',
          textColor: '#1f2937',
          icon: `<svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>`
        },
        error: {
          bgColor: '#fef2f2',
          borderColor: '#fecaca',
          iconColor: '#dc2626',
          textColor: '#1f2937',
          icon: `<svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>`
        },
        warning: {
          bgColor: '#fefce8',
          borderColor: '#fef08a',
          iconColor: '#ca8a04',
          textColor: '#1f2937',
          icon: `<svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>`
        },
        info: {
          bgColor: '#eff6ff',
          borderColor: '#bfdbfe',
          iconColor: '#2563eb',
          textColor: '#1f2937',
          icon: `<svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>`
        }
      };
      
      const config = configs[type] || configs.info;
      
      // Create toast element with inline styles
      const toast = document.createElement('div');
      toast.className = 'lptm-toast toast-slide-in';
      toast.style.cssText = `
        display: flex;
        align-items: flex-start;
        gap: 12px;
        padding: 16px;
        border-radius: 8px;
        border: 1px solid ${config.borderColor};
        background-color: ${config.bgColor};
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        pointer-events: auto;
      `;
      
      toast.innerHTML = `
        <div style="flex-shrink: 0; color: ${config.iconColor};">
          ${config.icon}
        </div>
        <div style="flex: 1; text-align: left;">
          <p style="font-size: 14px; font-weight: 500; color: ${config.textColor}; margin: 0;">${message}</p>
        </div>
        <button class="lptm-toast-close" style="flex-shrink: 0; color: #9ca3af; background: none; border: none; cursor: pointer; padding: 0; transition: color 0.2s;">
          <svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      `;
      
      // Add close button functionality and hover effect
      const closeBtn = toast.querySelector('.lptm-toast-close');
      closeBtn.addEventListener('click', () => removeToast(toast));
      closeBtn.addEventListener('mouseenter', () => {
        closeBtn.style.color = '#4b5563';
      });
      closeBtn.addEventListener('mouseleave', () => {
        closeBtn.style.color = '#9ca3af';
      });
      
      // Add to container
      container.appendChild(toast);
      
      // Auto remove after duration
      setTimeout(() => {
        if (toast.parentElement) {
          removeToast(toast);
        }
      }, duration);
    }
    
    /**
     * Remove a toast with animation
     */
    function removeToast(toast) {
      toast.classList.remove('toast-slide-in');
      toast.classList.add('toast-slide-out');
      setTimeout(() => {
        if (toast.parentElement) {
          toast.remove();
        }
      }, 300);
    }
    
    /**
     * Public API - Expose functions to global scope
     */
    window.showSuccessToast = function(message, duration) {
      showToast(message, 'success', duration);
    };
    
    window.showErrorToast = function(message, duration) {
      showToast(message, 'error', duration);
    };
    
    window.showWarningToast = function(message, duration) {
      showToast(message, 'warning', duration);
    };
    
    window.showInfoToast = function(message, duration) {
      showToast(message, 'info', duration);
    };
    
    // Legacy support - map old function names if they exist
    window.LPTMNotifications = {
      success: window.showSuccessToast,
      error: window.showErrorToast,
      warning: window.showWarningToast,
      info: window.showInfoToast
    };
    
    console.log('âœ… LPTM Global Notifications System loaded');
  })();
</script>
